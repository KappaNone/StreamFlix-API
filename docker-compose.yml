services:
  postgres_db:
    image: postgres:15
    hostname: postgres_db
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-streamflix}
      POSTGRES_USER: ${DB_USER:-streamflix_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
    ports:
      - '5432:5432'
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-streamflix_user} -d ${DB_NAME:-streamflix}"]
      interval: 5s
      timeout: 2s
      retries: 20

  server:
    build: 
      context: .  
      dockerfile: Dockerfile
    ports:
      - '4000:3000'
    stdin_open: true
    tty: true  # Keeps the container running for debugging
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-streamflix_user}:${DB_PASSWORD:?Set DB_PASSWORD in .env}@postgres_db:5432/${DB_NAME:-streamflix}?schema=public
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in your environment}
      TMDB_API_KEY: ${TMDB_API_KEY-}
      DEMO_USERS_PASSWORD: ${DEMO_USERS_PASSWORD-}
    networks:
      - prisma-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - prisma-network
      
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "npx prisma studio --port 5555 --hostname 0.0.0.0 --browser none"
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-streamflix_user}:${DB_PASSWORD:?Set DB_PASSWORD in .env}@postgres_db:5432/${DB_NAME:-streamflix}?schema=public
    networks:
      - prisma-network
    depends_on:
      postgres_db:
        condition: service_healthy
      server:
        condition: service_started

networks:
  prisma-network:
    name: prisma-network